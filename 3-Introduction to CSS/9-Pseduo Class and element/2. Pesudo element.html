<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        h1::after{
            content: "***";
        }
        p::first-letter{
           font-size:200px;
        }
    </style>
</head>
<body>
  <h1>HI</h1>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia quasi omnis minus impedit, ea et fuga iste voluptatum facere numquam!</p>
</body>
</html>
