<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type selector</title>
    <style type="text/css">
        h1{
            border-color: skyblue;
            border-style: solid;
        }
        p{
            border-color:tomato;
            border-style: solid;
        }
        h1,p{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
</body>
</html>
