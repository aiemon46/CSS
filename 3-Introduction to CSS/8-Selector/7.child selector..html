<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style type="text/css">
            p>c{
                color: tomato;
            }
            div>p>c{
                color: green;
            }
            div>p{
                color: aqua;
            }
            div>c{
                color: blue;
            }
    </style>
</head>
<body>
    
          <div>
            <p>Lorem, ipsum dolor<c>kljlj hjiulhk huilu</c> sit amet consectetur adipisicing elit.</p>      
            <c>hk gk hhgu</c>
          </div>
</body>
</html>
