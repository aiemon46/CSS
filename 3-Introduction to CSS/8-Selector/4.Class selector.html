<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style type="text/css">
        /*
            .selector{
                property: value;==>declaration 
            }
        */
     .green-border{
         border-color: green;
         border-style: solid;
     }
     .red-border{
         border-color: hotpink;
         border-style: solid;
     }
     .text-italics{
         font-size: 50px; font-style: italic;
     }
    </style>
</head>
<body>
    <h1 class="red-border text-italics">Heading</h1>
    <h1 class="tu">Hi dearling</h1>

    <h2 class="red-border">This is an article</h2>
    <h2 id="tu">This an article</h2>

    <p class="red-border">This is a paragraph</p>
</body>
</html>
