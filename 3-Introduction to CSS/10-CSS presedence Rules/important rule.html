<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence Rules</title>
    <style type="text/css">
        
        body{
            color: red;
        }
        h1{
            color: red!important;
        }
        p{
            color: red;
        }
        #text-red{
            color: red;
        }
        .text-red{
            color: red;
        }
        h1#text-red{
            color: blue!important;
        }
        h1.text-red{
            color: red;
        }
    </style>
</head>
<body>
   <h1 style="color:green" class="text-red" id="text-red">Heading</h1>
   </h1>
</body>
</html>
