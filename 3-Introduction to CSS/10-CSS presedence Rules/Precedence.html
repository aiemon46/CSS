<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence Rules</title>
    <style type="text/css">
        h1{
            color: red;
        }
        p{
            color: green;
        }
        p,h1{
            color: blue;
        }
        .habijabi{
            color: aqua;
        }
        #habijabi{
            color: blueviolet;
        }
        div{
            color: hotpink;
        }
        div#habijabi{
            color:khaki ;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, odit!</p>
    <div id="habijabi" class="habijabi">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, nihil?.
        <br>
        Id is more preference than Class.
    </div>
</body>
</html>
