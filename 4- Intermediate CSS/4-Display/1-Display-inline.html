<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display-inline</title>
    <style>
        div{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div>This is div</div>
    <div>This is div</div>
    <div>This is div</div>

    <span> This is span</span>
    <span> This is span</span>
    <span> This is span</span>

</body>
</html>
