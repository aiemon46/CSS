<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style type="text/css">
        .green_border{
            border: solid green;
            padding-top: 10px;
            padding-right: 15px;
            padding-bottom: 20px;
            padding-left: 25px;
            margin-bottom: 10px;
        }
       .blue_border{
           border: solid blue;
           border-width: 10px;
           padding-top: 20px;
           padding-right: 30px;
           padding-bottom: 40px;
           padding-left: 50px;
           margin-bottom: 10px;
       }
    </style>
   <div class="green_border" style="border-style:dashed;">This is dashed green border </div>
   <div class="green_border" style="border-style:dotted;">This is dotted green border </div>
   <div class="blue_border" style="border-style:dotted;">This is dotted green border </div>
   <div class="blue_border" style="border-style:dashed;">This is dashed green border </div>


</body>
</html>
